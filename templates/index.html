<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Syslog Viewer</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
}

th {
    background-color: #f2f2f2;
    text-align: left;
}
    </style>
    <script>
        function fetchMessages() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("logTableBody");
                    tableBody.innerHTML = '';
                    data.forEach(msg => {
                        const row = `<tr>
                            <td>${msg.time}</td>
                            <td>${msg.ip}</td>
                            <td>${msg.message}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                });
        }
        setInterval(fetchMessages, 5000);
    </script>
</head>
<body>
    <h1>Syslog Viewer</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>IP</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>
</body>
</html>
